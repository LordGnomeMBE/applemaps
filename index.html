<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
input {
	padding: 7px;
    padding-left: 12px;
    padding-right: 12px;
    border-radius: 15px;
    border: 2px solid black;
}
button {
	padding: 7px;
    padding-left: 12px;
    padding-right: 12px;
    border-radius: 15px;
    border: 2px solid black;
}
</style>
<body>

<input type="text" id="myText" value="Park Street, Mayfair"> <button onclick="myFunction()"><i style="font-size:15px" class="fa">&#xf002;</i></button>


<p id="demo"></p>

<script>
function myFunction() {
  var x = document.getElementById("myText").value;
  var finalsearch = "https://duckduckgo.com/?q=" + x + "&iaxm=maps";
  document.getElementById("demo").innerHTML = "";
  window.open(finalsearch, "_self");
}
</script>

</body>
</html>
